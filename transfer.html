<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert d'Argent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Effectuez un Transfert</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="type_de_payment.html">Sélection de la Carte</a></li>
                <li><a href="transfer.html">Transfert</a></li>
                <li><a href="profile.html">Profil Utilisateur</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Informations du Transfert</h2>
        <form id="transfer-form">
            <label for="recipient-name">Nom du Destinataire :</label>
            <input type="text" id="recipient-name" name="recipient-name" required>
            <br>
            <label for="recipient-account">Numéro de Compte :</label>
            <input type="text" id="recipient-account" name="recipient-account" required>
            <br>
            <label for="send-amount">Montant Envoyé :</label>
            <input type="number" id="send-amount" name="send-amount" required>
            <br>
            <label for="send-currency">Devise Envoyée :</label>
            <select id="send-currency" name="send-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
            </select>
            <br>
            <label for="receive-amount">Montant Reçu :</label>
            <input type="number" id="receive-amount" name="receive-amount" readonly>
            <br>
            <label for="receive-currency">Devise Reçue :</label>
            <select id="receive-currency" name="receive-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
            </select>
            <br>
            <button type="submit">Transférer</button>
        </form>
        <div id="conversion-result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Transfert d'Argent</p>
    </footer>
</body>
</html>
